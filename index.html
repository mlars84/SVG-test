<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>This is SVG</h1>
    <h2>SVG stands for Scalable Vector Graphics</h2>
    <h2>SVG is considered HTML graphics and can be created with any text editor, but it is often more convenient to create SVG images with a drawing program, like <a href="https://inkscape.org/en/">Inkscape.</a></h2>

    <svg width="400" height="280">
      <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
      style="fill:green;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>

    <svg width="500" height="350">
      <rect x="150" y="120" rx="120" ry="120" width="250" height="50"
      style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>

    <svg height="300" width="500">
      <polygon points="100,10 250,190 160,210" style="fill:yellow;stroke:purple;stroke-width:5" />
    </svg>

    <svg height="30" width="200" xmlns:xlink="http://www.w3.org/1999/xlink">
      <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
    <text x="0" y="15" fill="red">SVG text as a link.</text>
      </a>
    </svg>

<svg height="110" width="110">
  <defs>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="red" stroke-width="3"
  fill="blue" filter="url(#f1)" />
  </svg>
  <br>

  <svg height="140" width="140">
  <defs>
    <filter id="f3" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="green" stroke-width="3"
  fill="yellow" filter="url(#f3)" />
</svg>

<svg height="150" width="400">
  <defs>
    <linearGradient id="grad1" x1="40%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:pink;stop-opacity:1" />
      <stop offset="100%" style="stop-color:yellow;stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
</svg>

<h1>A bunch of examples:</h1>
<a href="https://www.w3schools.com/graphics/svg_examples.asp">W3Schools SVG examples</a>
  </body>
</html>
